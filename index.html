<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./acsset/css/reset.css" />
        <link rel="stylesheet" href="./acsset/css/style.css" />

        <!-- font popins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Dự án tự thực hành</title>
    </head>
    <body style="height: 5000px">
        <header class="header">
            <div class="content">
                <nav class="navbar">
                    <!-- logo -->
                    <a href="#!">
                        <img
                            src="./acsset/img/Logo-header .svg"
                            alt=""
                            class="logo"
                        />
                    </a>
                    <!-- navigation -->
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Features</a></li>
                        <li><a href="">Pricing</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                    <!-- action -->
                    <div class="action">
                        <a href="#!" class="action-link">Sign in</a>
                        <a href="#!" class="action-btn">Sign up</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="hero-wrap">
                <div class="content">
                    <div class="body-wrap">
                        <div class="hero-left">
                            <p class="sub-title">EASY LEAENING PLATFORM</p>
                            <div class="h1 title">Words learner come here.</div>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our world-class platform.
                            </p>

                            <div class="action">
                                <div class="btn"><span>Get Started</span></div>
                                <div class="btn-play">
                                    <img
                                        class="img-play"
                                        src="./acsset/icon/icon-play-video.png"
                                        alt=""
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="hero-right">
                            <img
                                class="image"
                                src="./acsset/img/img-hero-wrap.avif"
                                alt=""
                            />
                            <div class="hero-button-top">
                                <div class="img-wrapper">
                                    <img
                                        src="./acsset/icon/Book-btn-top.svg"
                                        alt=""
                                    />
                                </div>
                                <p class="hero-button-top-desc">
                                    Courses 1000+
                                </p>
                            </div>
                            <div class="hero-button-between">
                                <p class="hero-button-between-desc">
                                    Schedules
                                </p>
                                <div class="group-icon">
                                    <img
                                        src="./acsset/icon/Group-icon-1 (1).svg"
                                        alt=""
                                    />
                                    <img
                                        src="./acsset/icon/Group-icon-2 (2).svg"
                                        alt=""
                                    />
                                    <img
                                        src="./acsset/icon/Group-icon-3 (3).svg"
                                        alt=""
                                    />
                                </div>
                            </div>
                            <div class="hero-button-bottom">
                                <p class="desc">Our Active Students</p>
                                <div class="images">
                                    <img
                                        class="avatar"
                                        src="./acsset/img/hero-button-bottom-1.avif"
                                        alt=""
                                    />
                                    <img
                                        class="avatar"
                                        src="./acsset/img/hero-button-bottom-2.avif"
                                        alt=""
                                    />
                                    <img
                                        class="avatar"
                                        src="./acsset/img/hero-button-bottom-3.avif"
                                        alt=""
                                    />
                                    <img
                                        class="avatar"
                                        src="./acsset/img/hero-button-bottom-4.avif"
                                        alt=""
                                    />
                                    <span class="avatar"> 10+ </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
